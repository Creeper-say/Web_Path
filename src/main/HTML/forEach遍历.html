<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach遍历</title>
    <script>
        let arr = [1, "hello", 3,{name: 'Morty', age: 25}, 5];
        const result = arr.forEach(function(item, index, arr){
            console.log(item);
            console.log(index);
            console.log(arr);
        });
        console.log(result); // undefined

        //forEach方法的第二个参数是可选的，表示数组中每个元素的索引。如果不需要这个索引，可以忽略。
        //forEach方法的第三个参数是可选的，表示调用forEach方法的数组对象本身。如果不需要这个数组对象，可以忽略。
        // 多用于数组对象
    </script>
</head>
<body>
    
</body>
</html>
