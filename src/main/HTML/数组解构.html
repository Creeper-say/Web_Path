        // 传统冒泡排序 升序
        function bubbleSort(arr) {
            let arrLen = arr.length;
            let temp = arr[0];
            for (let i = 0; i < arrLen - 1; i++) {
                for (let j = arrLen - 1; j > i; j--) {
                    temp = arr[j];
                    if (arr[j] < arr[j - 1]) {
                        arr[j] = arr[j - 1];
                        arr[j - 1] = temp;
                    }
                }
            }
        }

        // 解构冒泡排序 升序
        function bubbleSort2(arr) {
            let arrLen = arr.length;
            for (let i = 0; i < arrLen - 1; i++) {
                for (let j = 0; j < arrLen - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
        }
