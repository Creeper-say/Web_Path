<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS变量提升</title>
    <script>
        // 1. 变量提升只提升变量声明 不提升变量的赋值
        // 2. 变量提升的位置在函数声明之前
        // 3. 变量声明访问只会得到undefined值
        console.log(a); // undefined
        var a = 10;
    </script>
</head>

</body>
</html>
