<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个js程序</title>
</head>
<body>
    <h1>第一个js程序</h1>
    <p name="date">显示当前日期</p>
    <button type="button" onclick="showDate()">显示日期</button>
    <button type="button" onclick="alert('Hello, World!')">点击我弹出alert</button>
    <script src="../JS/first.js" type="text/javascript"></script>
    <p id="demo">javascript能改变标签内的显示内容</p>
    <button type="button" onclick="changeContent()">点击我改变p标签内的内容</button>
    <h1>JavaScript：改变 HTML 图像</h1>
    <img id="myImg" src="../../resources/Images/bulb.png" alt="图片" onclick="changeImg()">
    <!-- <button type="button" onclick="changeImg()">点击我改变图像</button> -->
     <h1 id="myH1">JavaScript 能改变 HTML 元素的样式。</h1>
     <button type="button" onclick="changeStyle()">点击我改变样式</button>
     <h1>JavaScript：验证输入是否是数字</h1>
     <input type="text" id="numInput" oninput="checkNumber()">
     <button type="button" onclick="showData()" id="showDataBtn">弹出警告框显示数据</button>
</body>
</html>
