<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3];
        console.log(...arr); // 1 2 3 展开数组元素
        // 不能修改原数组
        console.log(Math.max(...arr)); // 3 展开数组元素并求最大值
        console.log(Math.min(...arr)); // 1 展开数组元素并求最小值
        // ...arr=== 1,2,3
        // 数组拷贝
        let arr1 = [4,7,9];
        let arr2 = [...arr,...arr1];
        console.log(arr2); // [1, 2, 3, 4, 7, 9] 合并数组

        //浅拷贝
        let a =[1,,2,[4,5,6]];
        let b = [...a];
        console.log(b[2][1]); // 5 数组元素为对象时，浅拷贝只拷贝引用地址，不拷贝对象内部的属性值
        b[2][1] = 10;
        console.log(a[2][1]); // 10 原数组的对象属性值也被修改了
        b[0] = 100;
        console.log(a[0]); // 100 原数组的第一个元素被修改了
        a[2][1] = 20;
        console.log(b[2][1]); // 20 原数组的对象属性值也被修改了

        // 深拷贝
        let c = [1,2,3];
        let d = JSON.parse(JSON.stringify(c)); //数据类型转换
        console.log(d); // [1, 2, 3] 数组元素为基本类型时，深拷贝会拷贝整个数组
    </script>
</body>

</html>
