<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签点击效果</title>
    <style>
        .navBar-change a {
            padding: 10px;
            margin: 5px;
            text-decoration: none;
            color: #333;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .navBar-change a.active {
            background-color: #05943c;
            color: white;
        }
    </style>
</head>

<body>
    <div class="navBar-change">
        <a href="javascript:void(0);" class="link">链接 1</a>
        <a href="javascript:void(0);" class="link">链接 2</a>
        <a href="javascript:void(0);" class="link">链接 3</a>
        <a href="javascript:void(0);" class="link">链接 4</a>
    </div>

    <script>
        document.querySelectorAll('.navBar-change .link').forEach(function (link) {
            link.addEventListener('click', function () {
                document.querySelectorAll('.navBar-change .link').forEach(function (l) {
                    l.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
